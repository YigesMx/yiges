<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 50'
    style='background-color: #00000000;'
    width='600px' height='50px'>

    <style>
	@font-face {
	  font-family: 'Roboto Mono';
	  font-style: normal;
	  font-weight: 400;
	  font-display: fallback;
	  src: url(data:font/truetype;base64,) format('truetype');
	}
	</style>
	
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='6000ms'
            values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0'
            keyTimes='0;0.66666666666667;0.83333333333333;1' />
    </path>
    <text font-family='"Roboto Mono", monospace' fill='#00BDD6' font-size='22'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            std::cout &lt;&lt; &quot;Hello, world!&quot; &lt;&lt; std::endl
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='6000ms'
            values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0'
            keyTimes='0;0.66666666666667;0.83333333333333;1' />
    </path>
    <text font-family='"Roboto Mono", monospace' fill='#00BDD6' font-size='22'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            printf(&quot;Hello, world!&quot;)
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='6000ms'
            values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0'
            keyTimes='0;0.66666666666667;0.83333333333333;1' />
    </path>
    <text font-family='"Roboto Mono", monospace' fill='#00BDD6' font-size='22'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            console.log(&quot;Hello, world!&quot;)
        </textPath>
    </text>

</svg>
